<h2>Payments</h2>

<table border="1">
<tr>
  <th>ID</th>
  <th>Order</th>
  <th>Txn</th>
  <th>Amount</th>
  <th>Method</th>
  <th>Status</th>
</tr>

{% for p in payments %}
<tr>
  <td>{{ p.id }}</td>
  <td>{{ p.order_id }}</td>
  <td>{{ p.payment_id }}</td>
  <td>{{ p.amount }}</td>
  <td>{{ p.method }}</td>
  <td>{{ p.status }}</td>
</tr>
{% endfor %}
</table>
