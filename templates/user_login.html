{% extends "base.html" %}
{% block content %}
<h2>User Login</h2>

<form method="post" style="max-width: 400px; margin-top: 1rem;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label for="username">Username</label>
    <input id="username" name="username" placeholder="your username">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">

    <button class="btn btn-primary" type="submit">Login</button>
</form>

<p style="margin-top:0.75rem; font-size:0.9rem;">
    New user? <a href="{{ url_for('user_register') }}">Register here</a>.
</p>
{% endblock %}
