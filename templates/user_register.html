{% extends "base.html" %}
{% block content %}
<h2>User Registration</h2>

<form method="post" style="max-width: 450px; margin-top: 1rem;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="username">Username</label>
    <input id="username" name="username" placeholder="choose a username">

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="choose a password">

    <button class="btn btn-primary" type="submit">Register</button>
</form>

<p style="margin-top:0.75rem; font-size:0.9rem;">
    Already have an account? <a href="{{ url_for('user_login') }}">Login here</a>.
</p>
{% endblock %}
