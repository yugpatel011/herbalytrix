{% extends "base.html" %}
{% block content %}

<h2>Admin Login</h2>
<p style="font-size:0.9rem;color:#4b5563;margin-bottom:1rem;">
    Sign in to manage products and orders.
</p>

<form method="post" style="max-width:380px;margin-top:0.5rem;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label for="username">Username</label>
    <input id="username" name="username" placeholder="admin">

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="••••••••">

    <button class="btn btn-primary" type="submit" style="margin-top:0.4rem;">
        Login
    </button>
</form>

{% endblock %}
