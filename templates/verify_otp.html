{% extends "base.html" %}
{% block content %}
<h2>Enter OTP</h2>
<p>We sent an OTP to <strong>{{ email }}</strong>. It will expire in 5 minutes.</p>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="otp">OTP</label>
  <input id="otp" name="otp" type="text" inputmode="numeric" placeholder="6-digit code" required>
  <button class="btn btn-primary" type="submit">Verify & Sign in</button>
</form>

</p>
{% endblock %}
