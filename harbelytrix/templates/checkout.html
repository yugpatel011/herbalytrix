{% extends "base.html" %}

{% block content %}

<div class="checkout-container">

  <h2>Checkout</h2>

  <p><strong>Total Amount:</strong> â‚¹{{ total }}</p>

  <div class="payment-box">

    <!-- COD -->
    <h3>Cash on Delivery</h3>
    <form method="post">
      <input name="name" placeholder="Full Name" required>
      <input name="phone" placeholder="Phone" required>
      <input name="address" placeholder="Address" required>
      <input name="city" placeholder="City" required>
      <input name="pincode" placeholder="Pincode" required>

      <button type="submit" class="btn-cod">Place Order (COD)</button>
    </form>

    <hr>

    <!-- UPI -->
    <h3>Pay with UPI</h3>

    <p><b>UPI ID:</b> {{ upi_id }}</p>

    <a href="{{ url_for('pay_upi') }}" class="btn-upi">
      Pay via UPI App / Scan QR
    </a>

  </div>

</div>

{% endblock %}
