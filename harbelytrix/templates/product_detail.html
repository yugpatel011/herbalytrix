{% extends "base.html" %}
{% block content %}
<div class="flex">
    <div style="flex:1;">
        <img src="{{product.image}}" alt="{{ product.name }}" style="width:100%;height:60%; ">
    </div>
    <div style="flex:1;">
        <h2>{{ product.name }}</h2>
        <p style="font-size:0.9rem;color:#4b5563;">{{ product.description }}</p>
        <p style="margin-top:0.5rem;font-weight:600;color:#14532d;font-size:1.4rem;">
            â‚¹{{ product.price }} <span style="font-size:0.85rem;color:#6b7280;">/ {{ product.ml }} ml</span>
        </p>
        {% if product.stock > 0 %}
            <p style="font-size:0.85rem;color:#16a34a;">In stock: {{ product.stock }}</p>
            <form method="post" action="{{ url_for('add_to_cart', product_id=product.id) }}" style="margin-top:1rem;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="quantity">Quantity</label>
                <input id="quantity" name="quantity" type="number" min="1" max="{{ product.stock }}" value="1">
                <button type="submit" class="btn btn-primary">Add to cart</button>
            </form>
        {% else %}
            <p style="font-size:0.9rem;color:#b45309;">Currently out of stock.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
